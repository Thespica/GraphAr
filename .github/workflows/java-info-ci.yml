name: GraphAr Java Info CI

on:
  push:
    branches:
      - main
    paths:
      - 'maven-projects/info/**'
      - '.github/workflows/java-info-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'maven-projects/info/**'
      - '.github/workflows/java-info-ci.yml'

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && github.event.pull_request.draft == false }} # Same condition as java.yml
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true # Keep this, as GAR_TEST_DATA might be in a submodule or the C++ parts might be needed indirectly

      # "Install dependencies" step removed

      - name: Code Format Check
        working-directory: maven-projects/info
        run: |
          export JAVA_HOME=${JAVA_HOME_11_X64} # Using Java 11
          mvn --no-transfer-progress spotless:check

      - name: Run java-info tests
        working-directory: maven-projects/info # Adjusted working directory
        run: |
          export JAVA_HOME=${JAVA_HOME_11_X64} # Using Java 11
          export GAR_TEST_DATA=$GITHUB_WORKSPACE/testing/ # Standard way to reference repo root
          mvn --no-transfer-progress clean test
